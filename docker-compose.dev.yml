version: "3.9"

services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sfg_dev
    ports:
      - "5432:5432"
    volumes:
      - sfg_dev_data:/var/lib/postgresql/data
      - ./backend/docker/init-schema.sql:/docker-entrypoint-initdb.d/init-schema.sql:ro
volumes:
  sfg_dev_data:
